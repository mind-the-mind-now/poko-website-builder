ctxCssImport:
  filename: _ctx.css
inlineAllStyles: true
widthsContexts:
  - name: main
    max: 80rem
    prose: 53rem
fontStacksContexts:
  - name: main
    body:
      native: neo-grotesque
    heading:
      native: didone
    code:
      native: monospace-code
typeScales:
  - name: main
    minFontSize: 18
    maxFontSize: 20
    minTypeScale: 1.2
    maxTypeScale: 1.25
    customSteps:
      - startStep: '1'
        endStep: '5'
      - startStep: '4'
        endStep: '6'
      - startStep: '-1'
        endStep: '0'
colors:
  - name: white
    value: '#ddddff'
  - name: cream
    value: '#fbead0'
  - name: blue
    value: '#002663'
  - name: blue-light
    value: '#004cc7'
  - name: blue-lighter
    value: '#2e7eff'
  - name: terracotta
    value: '#dc7562'
  - name: gray
    value: '#e5e5e5'
palettes:
  - name: main
    text: blue
    bg: cream
    border: ''
    text-decoration: terracotta
    text--marker: terracotta
    b:
      text__b: terracotta
      bg__b: ''
    a:
      text__a: ''
      bg__a: ''
      text__a--hover: terracotta
      bg__a--hover: ''
    button:
      text__button: terracotta
      bg__button: ''
      text__button--hover: blue
      bg__button--hover: ''
      text__button--disabled: blue-lighter
  - name: contrast-blue
    text: cream
    bg: blue
    border: ''
    text-decoration: ''
    text--marker: ''
    a:
      text__a: ''
      bg__a: ''
      text__a--hover: terracotta
      bg__a--hover: ''
    outline: ''
    text-emphasis: ''
    text--selection: ''
    bg--selection: ''
    shadow: ''
    caret: ''
    column-rule: ''
    fill: ''
    stroke: ''
    outline--focus: ''
  - name: contrast-terracotta
    text: cream
    bg: terracotta
    border: ''
    text-decoration: blue
    text--marker: blue
    b:
      text__b: blue
      bg__b: ''
    a:
      text__a: ''
      bg__a: ''
      text__a--hover: blue
      bg__a--hover: ''
    button:
      text__button: cream
      bg__button: ''
      text__button--hover: blue
      bg__button--hover: ''
      text__button--disabled: gray
      bg__button--disabled: ''
styleContexts:
  - name: main
    value: ctx
